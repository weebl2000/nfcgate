apply plugin: 'com.android.application'

android {
    compileSdk 34
    ndkVersion "26.1.10909125"

    lint {
        disable 'ExpiredTargetSdkVersion'
    }

    defaultConfig {
        applicationId "de.tu_darmstadt.seemoo.nfcgate"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 9
        versionName "2.3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'de.tu_darmstadt.seemoo.nfcgate'

//    packagingOptions {
//        // By default .so libraries are striped from debug information when creating APK
//        // To prevent this make sure your .so files are matching that doNotStrip pattern
//        // See Gradle pattern document for details:
//        // https://docs.gradle.org/current/javadoc/org/gradle/api/tasks/util/PatternFilterable.html
//        doNotStrip "**"
//    }
}

dependencies {
    //This must NOT be included
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':nfcd')
    implementation project(':protobuf')
    implementation 'com.google.protobuf:protobuf-lite:3.0.1'

    // support libraries
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    // Fixes most of the issues with the support-preference libraries (contains v7 and v14)
    implementation 'com.takisoft.fix:preference-v7:27.1.1.1'

    // About
    implementation "com.github.medyo:android-about-page:1.2.4"

    // Detect phone model
    implementation 'com.jaredrummler:android-device-names:1.1.8'

    def room_version = "1.1.1"
    def archLifecycleVersion = '1.1.1'

    // Room
    implementation 'androidx.room:room-runtime:2.0.0'
    annotationProcessor 'androidx.room:room-compiler:2.0.0'

    // Lifecycle
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.0.0'
}
